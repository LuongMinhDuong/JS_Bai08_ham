<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 02</title>
</head>
<body>
    <script>
         function giaiPTBac2(a,b,c) {
            if (a == 0 && b == 0 && c == 0) {
                document.write("Phương trình có vô số nghiệm!");
            }else if (a == 0 && b == 0 && c != 0) {
                document.write("Phương trình vô nghiệm!");
            }else if (a == 0 && b != 0) {
                document.write("Phương trình có 1 nghiệm duy nhất" + (-1 * c)/b);
            }else {
                var denta = b*b - 4*a*c;
                if (denta < 0) {
                    document.write("Phương trình vô nghiệm!");
                }else if (denta == 0) {
                    var kq = (-1*b)/(2*a);
                    document.write("Phương trình có nghiệm kép x1 = x2 = " + kq);
                }else {
                    var x1 = (-1 * b + Math.sqrt(denta))/ (2*a);
                    var x2 = (-1 * b - Math.sqrt(denta))/ (2*a);
                    document.writeln("Phương trình có 2 nghiệm phân biệt là: ");
                    document.write("<br/>");
                    document.writeln("x1 = " + x1);
                    document.write("<br/>");
                    document.writeln("x2 = " + x2);
                }
            }
        }
        var heSoA = parseInt(prompt("Nhập vào hệ số a = "));
        var heSoB = parseInt(prompt("Nhập vào hệ số b = "));
        var heSoC = parseInt(prompt("Nhập vào hệ số c = "));
        document.writeln("Phương trình " + heSoA + "x^2 +" + heSoB + "y +" + heSoC +"=0");
        document.writeln("<br/>");
        giaiPTBac2(heSoA,heSoB,heSoC);
    </script>
</body>
</html>
